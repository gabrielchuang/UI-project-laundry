<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>{{ quiz.title }}</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
  <style>
    .form-check-input:checked {
      background-color: #007bff;
      border-color: #007bff;
      -webkit-appearance: auto;
      -moz-appearance: auto;
      appearance: auto;
    }
    .form-check-input {
      margin-right: 10px;
    }
    .form-check-label {
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="container mt-5 text-center">
    <h2 class="mb-4">{{ quiz.title }}</h2>
  
    {% if quiz.img %}
      <img src="{{ url_for('static', filename=quiz.img) }}" class="my-4" style="max-width: 300px;" />
    {% endif %}
  
    <form id="quiz-form" method="POST" action="/quiz/{{ quiz.id }}">
      {% for q in quiz.questions[:3] %}
        <div class="mb-4 question-block" data-question-index="{{ loop.index0 }}">
          <h4><strong>{{ q.question }}</strong></h4>
          {% if q.options %}
            {% for opt in q.options %}
              <div class="form-check text-start">
                <input class="form-check-input" type="radio" name="q{{ loop.index0 }}" id="q{{ loop.index0 }}_{{ loop.index }}" value="{{ opt }}" required>
                <label class="form-check-label" for="q{{ loop.index0 }}_{{ loop.index }}">{{ opt }}</label>
              </div>
            {% endfor %}
          {% endif %}
        </div>
      {% endfor %}
  
      {% if score is not none %}
        <div class="alert alert-info mt-4">
          Your score: {{ score }} / 3
        </div>
      {% endif %}
  
      <button type="submit" class="btn btn-primary mt-4">Submit</button>
    </form>
  
    <a href="/" class="btn btn-secondary mt-5">Back to Home</a>
  </div>
</body>
</html>
