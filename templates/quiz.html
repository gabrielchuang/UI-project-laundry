<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ quiz.title }}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body class="quiz-page">
    <div class="container py-4">
        <div class="quiz-container">
            <div class="quiz-header text-center mb-4">
                <h1>{{ quiz.title }}</h1>
                {% if quiz.img %}
                <img src="{{ url_for('static', filename=quiz.img) }}"
                     alt="Quiz image" class="img-fluid my-3" style="max-height: 200px;">
                {% endif %}
            </div>

            <form id="quiz-form" method="POST" action="{{ url_for('quiz_page', quiz_id=quiz.id) }}">
                {% for question in quiz.questions %}
                <div class="question-container {% if loop.first %}active{% endif %}"
                     id="question-{{ loop.index0 }}">
                    <div class="question-card p-4 mb-4 rounded shadow-sm">
                        <h3 class="question-number mb-3">Question {{ loop.index }}</h3>
                        <p class="question-text fs-5 mb-4">{{ question.question }}</p>
                        <div class="options-container">
                            {% for option in question.options %}
                            <div class="form-check option py-2 px-3 mb-2 rounded">
                                <input class="form-check-input" type="radio"
                                       name="q{{ loop.index0 }}"
                                       id="q{{ loop.index0 }}-opt{{ loop.index0 }}"
                                       value="{{ option }}" required>
                                <label class="form-check-label w-100 ps-3"
                                       for="q{{ loop.index0 }}-opt{{ loop.index0 }}">
                                    {{ option }}
                                </label>
                            </div>
                            {% endfor %}
                        </div>
                        <div class="validation-message mt-3">
                            <i class="bi bi-exclamation-circle-fill"></i> Please select an answer
                        </div>
                    </div>
                </div>
                {% endfor %}

                <div class="progress-indicator">
                    <span id="current-question">1</span> of <span id="total-questions">{{ quiz.questions|length }}</span>
                </div>

                <div class="navigation-controls">
                    <button type="button" class="btn btn-outline-secondary" id="prev-btn" disabled>
                        <i class="bi bi-chevron-left"></i> Previous
                    </button>
                    <button type="button" class="btn btn-primary" id="next-btn">
                        Next <i class="bi bi-chevron-right"></i>
                    </button>
                    <button type="submit" class="btn btn-success" id="submit-btn" style="display:none;">
                        Submit Quiz <i class="bi bi-check-circle"></i>
                    </button>
                </div>
            </form>
        </div>
    </div>

    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.0/font/bootstrap-icons.css">
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
