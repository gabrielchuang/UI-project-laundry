<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>{{ lesson.title }}</title>

  <!-- Bootstrap CSS + your style.css -->
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    rel="stylesheet"
  />
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body class="d-flex justify-content-center">

  <div class="w-75">

    <!-- always show “Sorting” up top -->
    <div class="page-header text-center text-dark py-4 mx-3 my-3">
      <h1 class="m-0">{{ parent.title }}</h1>
    </div>

    <!-- sub-section banner -->
    <div class="sub-header text-center mx-3 mb-4">
      <h2>{{ lesson.title }}</h2>
    </div>

    <!-- description -->
    <p class="text-center">{{ lesson.description }}</p>

    <!-- flip-cards row -->
    <div class="row g-4 my-4">
      {% for child in lesson.children %}
        <div class="col-md-3">
          <div class="flip-card"
               onclick="location.href='{{ url_for(\'lesson\', lesson_num=lesson_num) }}?section={{ child.id }}'">
            <strong>{{ child.title }}</strong>
          </div>
        </div>
      {% endfor %}
    </div>

    <!-- back -->
    <div class="mb-5">
      <button class="btn btn-outline-secondary btn-lg font-16" onclick="history.back()">
        &larr; Back
      </button>
    </div>
  </div>

  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
  ></script>
</body>
</html>
