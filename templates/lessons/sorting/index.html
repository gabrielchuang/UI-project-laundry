<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>{{ lesson.title }}</title>
  <!-- Bootstrap CSS -->
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    rel="stylesheet"
  />
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body class="d-flex justify-content-center">

  <div class="w-75">
    <div class="page-header text-center text-dark py-4 mx-3 my-3">
      <!-- dynamic title -->
      <h1 class="m-0">{{ lesson.title }}</h1>
    </div>

    <div class="contaner">

      <div class="row align-items-center my-4">
        <div class="col-md-6">
          <!-- dynamic description -->
          <p>{{ lesson.description }}</p>
        </div>

        {% if lesson.images %}
          {% set img = lesson.images[0] %}
          <div class="col-md-3 text-center">
            <img
              src="{{ url_for('static', filename='imgs/' ~ img) }}"
              alt="Clothes sample"
              class="rounded sorting--bg-image"
            />
        </div>
        {% endif %}
      </div>

      <!-- dynamic buttons for each child -->
      <div class="row g-3 my-4">
        {% for child in lesson.children %}
          <div class="col-md-4">
            <button
              class="btn sort-btn w-100"
              onclick="location.href='{{ url_for('lesson', lesson_num=lesson_num) }}?section={{ child.id }}'"
            >
              {{ child.title }}
            </button>
          </div>
        {% endfor %}
      </div>

      <!-- BACK BUTTON -->
      <div class="mb-5">
        <button
          class="btn btn-outline-secondary btn-lg font-16"
          onclick="history.back()"
        >
          &larr; Back
        </button>
      </div>

    </div>
  </div>

  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
  ></script>
</body>
</html>
