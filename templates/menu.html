{% extends "base.html" %}

{% block title %}{{ page.title }}{% endblock %}

{% block content %}
<h2>{{ page.title }}</h2>
<p>{{ page.description }}</p>

<ul>
  {% for child in page.children %}
    <li><a href="{{ url_for('content.render_page', page_id=child.id) }}">{{ child.title }}</a></li>
  {% endfor %}
</ul>
{% endblock %}
