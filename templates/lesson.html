<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>{{ lesson_title }}</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body class="d-flex justify-content-center">
  <div class="w-75">
    <div class="page-header text-center text-dark py-4 mx-3 my-3">
      <h1 class="m-0">{{ lesson_title }}</h1>
    </div>

    <div class="container">
      {% for slide in content %}
        <div class="row align-items-center my-4">
          <div class="col-md-6">
            <h2>{{ slide.title }}</h2>
            <p>{{ slide.description }}</p>
          </div>
          {% if slide.images %}
            <div class="col-md-6 text-center">
              <img src="{{ url_for('static', filename='imgs/' ~ slide.images[0]) }}"
                   alt="{{ slide.title }}"
                   class="rounded sorting--bg-image">
            </div>
          {% endif %}
        </div>
      {% endfor %}

      <div class="mb-5">
        <button class="btn btn-outline-secondary btn-lg font-16"
                onclick="history.back()">
          &larr; Back
        </button>
      </div>
    </div>
  </div>

  <script src="static/script.js">
    const slidesData = "{{ content|tojson|safe }}";
    
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
